{% extends "mychat/base.html" %}

{% block content %}
   <div id="popup" class="w-[90%] mx-auto h-screen overflow-hidden flex flex-col py-5">
      <header class="flex items-center mt-2">
         <a href="{% block back_url %}{% endblock %}" class="text-3xl inline-flex items-center">
            <img src="{% url 'iconify_svg' 'mdi' 'keyboard-arrow-left' %}"/>
         </a>
         <span class="flex-1 text-center">
            {% block popup_title %}

            {% endblock %}
         </span>
         <div class="w-10"></div>
      </header>

      <div id="popup-content" class="flex-1 min-h-0 {% block popup_content_styles %}{% endblock %}">
         {% block popup_content %}
         {% endblock %}
      </div>

      <div class="">
         {% block popup_bottom %}
         {% endblock %}
      </div>
   </div>
{% endblock %}
