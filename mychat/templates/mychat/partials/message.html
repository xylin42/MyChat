<div class="chat {% if sender_id != user.id %} chat-start {% else %} chat-end {% endif %}">
   {% if sender_id != user.id %}
      {% include "mychat/partials/avatar.html" with avatar_url=sender_avatar_url extra_classes="chat-image" %}
   {% else %}
      {% include "mychat/partials/avatar.html" with avatar_url=user.avatar.url extra_classes="chat-image" %}
   {% endif %}
   <div class="chat-bubble">{{ body }}</div>
</div>
